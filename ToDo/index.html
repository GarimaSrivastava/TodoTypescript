<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="Style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="heading">
    <h1 class="display-3" align="center">TODO LIST</h1>
</div>

<div class="container">
    <div class="form-group">
        <h2><label for="usr" class="display-3">Add Todo</label></h2>
        <input id="input" class="form-control"  placeholder="Enter todo">
    </div>
    <div class ="form-group">
        <button id="add" class="btn btn-primary" align="right">Add Todo</button><br>
    </div>
</div>

<div class="container">
    <h2> <span class="display-3">Active Todos </span></h2>
    <div id="activelist"></div>
</div>

<div class="container">
    <h2> <span class="display-3">Completed Todos</span></h2>
    <div id="completedlist"></div>
</div>

<script src="Script.js" type="text/javascript"></script>
<script src="input.js" type="text/javascript"></script>
</body>
</html>
